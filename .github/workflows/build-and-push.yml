name: Pull and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  pull-and-push:
    runs-on: ubuntu-latest

    env:
      DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
      DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
      ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      with:
        mask-password: true

    - name: Build Docker image
      run: |
        docker build -t $DOCKER_HUB_USERNAME/neural-style-transfer:v1 .
        docker login -u $DOCKER_HUB_USERNAME -p $DOCKER_HUB_PASSWORD
        docker push $DOCKER_HUB_USERNAME/neural-style-transfer:v1

    - name: Set AWS region
      run: echo "AWS_REGION=${{ secrets.AWS_DEFAULT_REGION }}" >> $GITHUB_ENV

    - name: Pull Docker image from Docker Hub
      run: docker pull $DOCKER_HUB_USERNAME/neural-style-transfer:v1

    - name: Tag Docker image for ECR
      run: docker tag $DOCKER_HUB_USERNAME/neural-style-transfer:v1 ${{ steps.login-ecr.outputs.registry }}/${ECR_REPOSITORY}:v1
        
    - name: Push Docker image to ECR
      run: docker push ${{ steps.login-ecr.outputs.registry }}/${ECR_REPOSITORY}:v1
